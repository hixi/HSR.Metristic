{{#each reports}}
<h3>{{fileName}}</h3>
<div class="row">
	<div class="col-xs-12 col-md-6">
		<div class="domStructure">
			{{> domPartial domElements=dom}}
		</div>
	</div>

	<div class="col-xs-12 col-md-6">
		<h4>Metrics</h4>
		<table class="statistics">
			{{#each elementUsage}}
			<tr>
				<th>{{name}}</th>
				<td>{{count}}</td>
				<td><span class="bar" style="width: calc({{count}} * 0.5em)"></span></td>
			</tr>
			{{/each}}
		</table>
	</div>
</div>
{{/each}}
